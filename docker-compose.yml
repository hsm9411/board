version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@host.docker.internal:1521/XEPDB1
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}

  frontend-react:
    build: ./frontend-react
    ports:
      - "3000:80"
    depends_on:
      - backend

  frontend-vue:
    build: ./frontend-vue
    ports:
      - "3001:80"
    depends_on:
      - backend
