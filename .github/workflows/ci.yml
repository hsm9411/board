name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Backend
        run: mvn -f backend/pom.xml clean package

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build React Frontend
        run: |
          cd frontend-react
          npm install
          npm run build

      - name: Build Vue Frontend
        run: |
          cd frontend-vue
          npm install
          npm run build
